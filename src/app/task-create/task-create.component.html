<div>
  <h3>Nova tarefa</h3>
</div>
<form class="example-container" [formGroup]="taskForm" (ngSubmit)="addTask(taskForm.value)">
  <mat-form-field>
    <input matInput title="title" placeholder="O que fazer?" formControlName="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput title="where" placeholder="Onde?" formControlName="where">
  </mat-form-field>

  <button type="submit" [disabled]="!taskForm.valid" mat-button color="primary">Adicionar</button>
</form>
