<div>
  <h3>Lista de tarefas</h3>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
</mat-form-field>
<div>
  <table mat-table [dataSource]="dSource" matSort class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> O que fazer </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Where Column -->
    <ng-container matColumnDef="where">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Onde </th>
      <td mat-cell *matCellDef="let element"> {{element.where}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element"><button mat-flat-button color="accent" routerLink="/task-detail/{{element.id}}" selected>Detalhe</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
